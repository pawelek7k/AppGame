<div class="login-container">
    <div class="login-content">
        <span class="close-btn">&times;</span>
        <h2>Log in!</h2>
        <div class="form-container">
            <form id="login-form" class="wave-group">
                <input required type="text" class="input">
                <span class="bar"></span>
                <label class="label">
                    <span class="label-char" style="--index: 0">U</span>
                    <span class="label-char" style="--index: 1">s</span>
                    <span class="label-char" style="--index: 2">e</span>
                    <span class="label-char" style="--index: 3">r</span>
                    <span class="label-char" style="--index: 4">n</span>
                    <span class="label-char" style="--index: 5">a</span>
                    <span class="label-char" style="--index: 5">m</span>
                    <span class="label-char" style="--index: 5">e</span>
                </label>
                <input required type="text" class="input">
                <span class="bar"></span>
                <label class="label">
                    <span class="label-char" style="--index: 0">P</span>
                    <span class="label-char" style="--index: 1">a</span>
                    <span class="label-char" style="--index: 2">s</span>
                    <span class="label-char" style="--index: 3">s</span>
                    <span class="label-char" style="--index: 4">w</span>
                    <span class="label-char" style="--index: 5">o</span>
                    <span class="label-char" style="--index: 5">r</span>
                    <span class="label-char" style="--index: 5">d</span>
                </label>
                <button type="submit">Login</button>
            </form>
        </div>
        <p>Not account yet? <a href="">Join us!</a></p>
    </div>
</div>
