<div class="singup-container">
    <div class="singup-content">
        <span class="close-btn">&times;</span>
        <h2>Join us!</h2>
        <div class="login-box">

            <form id="signup-form">
                <div class="user-box">
                    <input type="email" id="email-singup" name="email" required="">
                    <label for="email-singup">Email:</label>
                </div>

                <div class="user-box">
                    <input type="password" id="password-singup" name="password" required="">
                    <label for="password-singup">Password:</label>
                </div>
                <center>
                    <button type="submit" class="sing-up">Sign Up</button>
                </center>

            </form>

        </div>
        <p>Already have an account? <span>Click here.</span> </p>
    </div>
</div>
