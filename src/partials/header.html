<header class="header">
    <a href="" class="logo-header">
        App<span>GameS</span>
    </a>
    <form class="wave-group" id="search-form">
        <input required type="text" class="input" id="search-input">
        <span class="bar"></span>
        <label class="label">
            <span class="label-char" style="--index: 0">S</span>
            <span class="label-char" style="--index: 1">e</span>
            <span class="label-char" style="--index: 2">a</span>
            <span class="label-char" style="--index: 3">r</span>
            <span class="label-char" style="--index: 4">c</span>
            <span class="label-char" style="--index: 5">h</span>
        </label>
    </form>
    <ul class="buttons-register">
        <li><button>Log in</button></li>
        <li><button>Sing up</button></li>
    </ul>
    <div class="user-icon"></div>
    <label class="hamburger">
        <input type="checkbox">
        <svg viewBox="0 0 32 32">
            <path class="line line-top-bottom"
                d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">
            </path>
            <path class="line" d="M7 16 27 16"></path>
        </svg>
    </label>
</header>
